# This is a basic workflow to help you get started with Actions

name: Build and push Docker images

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Runs a single command using the runners shell
      - name: Checkout code
        uses: actions/checkout@v2

      # Build the ros2 docker image
      - name: Build docker images using cache
        uses: whoan/docker-build-with-cache-action@v5
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          context: ./ubuntu-focal-ros2-foxy
          dockerfile: Dockerfile
          image_name: maila/ubuntu-focal-ros2-foxy
          tags: latest

      # Runs a single command using the runners shell
      - name: Build and push maila-dev
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          path: ./maila-dev/
          repository: maila/maila-dev
          cache_froms: maila/maila-dev:latest
          tags: latest

      # Runs a single command using the runners shell
      - name: Build and push ubuntu-focal-ros2-foxy-dotnet
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          path: ./ubuntu-focal-ros2-foxy-dotnet/
          repository: maila/ubuntu-focal-ros2-foxy-dotnet
          cache_froms: maila/ubuntu-focal-ros2-foxy-dotnet:latest
          tags: latest

      # Runs a single command using the runners shell
      - name: Build and push ubuntu-focal-ros2-foxy-unity3d
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          path: ./ubuntu-focal-ros2-foxy-unity3d/
          repository: maila/ubuntu-focal-ros2-foxy-unity3d
          cache_froms: maila/ubuntu-focal-ros2-foxy-unity3d:latest
          tags: latest

      # Runs a single command using the runners shell
      - name: Build and push maila-sim
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          path: ./maila-sim/
          repository: maila/maila-sim
          cache_froms: maila/maila-sim:latest
          tags: latest
